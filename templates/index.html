<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Word Counter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="file"] {
            border: 2px dashed #bdc3c7;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]::file-selector-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2980b9;
        }
        input[type="file"]:hover {
            border-color: #3498db;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Count Hindi Words in PDF</h1>
        <p>Upload a PDF file to start counting</p>

        <form class="upload-form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Count Words</button>
        </form>

        <!-- Display the result or error message here -->
        {% if word_count is not none %}
        <div class="result success">
            File "<strong>{{ filename }}</strong>" contains:<br>
            <strong style="font-size: 1.5em;">{{ word_count }}</strong> Hindi words.
        </div>
        {% endif %}
        
        {% if error %}
        <div class="result error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>

</body>
</html>
